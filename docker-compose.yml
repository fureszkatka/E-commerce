version: '3'
services:
  db:
    ports:
      - 3305:3305
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: kate_style
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports: 
      - 8080:8080
    environment:
      - PMA_HOST=db
